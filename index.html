<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<script src="js/script.js" defer></script>
		<title>DOM Manipulation - Item Lister</title>
	</head>
	<body>
		<header>
			<div id="title-box">
				<div id="logo-box">
					<span class="material-icons" id="logo"
						>playlist_add_check_circle</span
					>
				</div>
				<h1 id="title">Item Lister</h1>
			</div>
			<div id="search-box">
				<input type="text" id="search-bar" placeholder="Search an item..." />
			</div>
		</header>
		<section>
			<div id="container">
				<div id="form">
					<div id="form-title-box">
						<h2 id="form-title">Add items</h2>
						<input type="text" id="add-item-bar" placeholder="Add an item..." />
						<button type="submit" id="submit-button">Submit</button>
					</div>
					<div id="list-box">
						<ul id="list-group" class="list-group"></ul>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
